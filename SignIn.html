<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Food Order</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dummy.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <h3 class="font-weight-bold text-primary">Welcome Back!</h3>
        <p class="text-muted">Sign in to continue ordering delicious food</p>
      </div>
      <form>
        <div class="form-group">
          <label for="email" class="font-weight-bold">Email address</label>
          <input type="email" class="form-control" id="emailSignin" placeholder="Enter your email" required>
          <p class="m-0 p-0" style="color: red;" id="alert1"></p>
        </div>
        <div class="form-group">
          <label for="password" class="font-weight-bold">Password</label>
          <input type="password" class="form-control" id="passwordSignin" placeholder="Enter your password" required>
          <p class="m-0 p-0" style="color: red;" id="alert2"></p>
        </div>
        <button type="submit" id="submitSignin" class="btn btn-primary btn-block">Sign In</button>
      </form>
      <div class="text-center mt-3">
        <a href="forgotPass.html" class="text-primary">Forgot password?</a>
        <p class="mt-2">Don't have an account? <a href="signUP.html" class="text-primary">Sign Up</a></p>
      </div>
    </div>
  </div>
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2 id="Modal"></h2>
      <p>We are glad to see you back!</p>
    </div>
  </div>
  <script src="signIN.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
