<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container mt-5">
        <div class="profile-header text-center mb-5">
            <h1 class="display-4">My Profile</h1>
            <p class="lead">Manage your personal details and addresses</p>
        </div>

        <!-- Personal Details Section -->
        <div class="card custom-card mb-5">
            <div class="card-body">
                <h4 class="card-title">Personal Details</h4>
                <div id="personal-details">
                    <!-- Personal details will be loaded here dynamically -->
                </div>
                <button class="btn btn-primary custom-btn mt-3" id="edit-name-btn">Edit Name</button>
            </div>
        </div>

        <!-- Edit Name Form -->
        <div id="edit-name-form" class="d-none card custom-card mb-5">
            <div class="card-body">
                <h5>Edit Name</h5>
                <form id="edit-name-form-body">
                    <div class="form-group">
                        <label for="edit-name">Name:</label>
                        <input type="text" class="form-control custom-input" id="edit-name" required>
                    </div>
                    <button type="submit" class="btn btn-success custom-btn">Save Name</button>
                    <button type="button" class="btn btn-secondary custom-btn" id="cancel-name-edit-btn">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Edit Email Form -->
    

        <!-- Address Management Section -->
        <div class="card custom-card mb-5">
            <div class="card-body">
                <h4>Your Addresses</h4>
                <div id="address-list" class="mb-4">
                    <!-- List of addresses will be loaded here -->
                </div>
                <button class="btn btn-primary custom-btn" id="add-address-btn">Add New Address</button>
            </div>
        </div>

        <!-- Add/Edit Address Form -->
        <div id="address-form" class="d-none card custom-card mb-5">
            <div class="card-body">
                <h5>Add Address</h5>
                <form id="address-form-body">
                    <div class="form-group">
                        <label for="address-name">Full Name:</label>
                        <input type="text" class="form-control custom-input" id="address-name" required>
                    </div>
                    <div class="form-group">
                        <label for="street">Street Address:</label>
                        <input type="text" class="form-control custom-input" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control custom-input" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control custom-input" id="country" required>
                    </div>
                    <div class="form-group">
                        <label for="postal-code">Postal Code:</label>
                        <input type="text" class="form-control custom-input" id="postal-code" required>
                    </div>
                    <button type="submit" class="btn btn-success custom-btn">Save Address</button>
                    <button type="button" class="btn btn-secondary custom-btn" id="cancel-address-btn">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
